<body>
    <script>

        const ratingData = [
            { restaurant: 'KFC', rating: 5 },
            { restaurant: 'Burger King', rating: 4 },
            { restaurant: 'KFC', rating: 3 },
            { restaurant: 'Domino', rating: 2 },
            { restaurant: 'Subway', rating: 3 },
            { restaurant: 'Domino', rating: 1 },
            { restaurant: 'Subway', rating: 4 },
            { restaurant: 'Pizza Hut', rating: 5 }
        ];


        const rating = Array.from(new Set(ratingData.map(({ restaurant }) => restaurant)));


        let result = [];
        rating.map((rest) => {

            let total = 0;
            let count = 0;

            const filteredratingData = ratingData.filter(obj => obj.restaurant == rest);
            
            filteredratingData.map((item) => {
                total = filteredratingData.reduce((prev, next) => prev + next.rating, 0);
                count++;
            })
            
            result.push({ 'restaurant': rest, 'averageRating': (total / count).toFixed(2) });
        })
        console.log(result)

        console.log(result.filter(item => item.averageRating >= 4))

    </script>
